project_name: portal

builds:
  - id: '{{ .ProjectName }}-application'
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    hooks:
      pre:
        - cmd: wails doctor
          output: true 
          env:
            - GOOS='{{ .Os }} '
            - GOARCH='{{ .Arch }}'
    binary: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    builder: wails
    goos:
      - windows
      - linux
    goarch:
      - amd64
    flags:
      - -f
    ignore:
      - goos: darwin
      - goos: linux
        goarch: arm64
    tags:
      - feature

archives:
  - id: '{{ .ProjectName }}-archive'
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc

release:
  github:
    owner: RawBytes Inc.
    name: '{{ .ProjectName }}'